name: 'GitHub-CI: Lint & Test'

on:
    push:
        branches:
            - master
    pull_request: {}
    
jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12,14]
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false
            - name: Run lint command
              run: |
                  npm run lint
    flow:
        name: Check Flow
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12,14]
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false
            - name: Run flow command
              run: |
                  npm run flow-typed && npm run flow
    karma:
        name: Run Karma
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12,14]
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false

            - name: Run karma command
              run: |
                  npm run karma
